<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    {% if message %}
      <p style="color: green;">{{ message }}</p>
    {% endif %}
    <form action="/add_transaction" method="post">
        <label for="transaction_date">Date:</label>
        <input type="date" name="transaction_date" required><br><br>
        
        <label for="description">Description:</label>
        <input type="text" name="description" placeholder="Description" required><br><br>
        
        <label for="amount">Amount (EUR):</label>
        <input type="number" name="amount" step="0.01" placeholder="Amount" required><br><br>
        
        <label for="type">Type:</label>
        <select name="type">
            <option value="Expense">Expense</option>
            <option value="Income">Income</option>
        </select><br><br>
        
        <button type="submit">Add Transaction</button>
    </form>
    <br>
    <a href="/dashboard">View Dashboard</a>
</body>
</html>
